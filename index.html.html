<script>
const scheduleWeek1 = {
  1:{cls:"fulloff",text:"–ø–æ–ª–Ω—ã–π –≤—ã—Ö–æ–¥–Ω–æ–π"},
  2:{cls:"work",text:"10:00-14:00"},
  3:{cls:"remote",text:"17:00-20:00"},
  4:{cls:"work",text:"10:00-14:00"},
  5:{cls:"off",text:"–≤—ã—Ö–æ–¥–Ω–æ–π"},
  6:{cls:"remote",text:"14:00-20:00"},
  0:{cls:"fulloff",text:"–ø–æ–ª–Ω—ã–π –≤—ã—Ö–æ–¥–Ω–æ–π"}
};
const scheduleWeek2 = {
  1:{cls:"off",text:"–≤—ã—Ö–æ–¥–Ω–æ–π"},
  2:{cls:"work",text:"10:00-20:00"},
  3:{cls:"remote",text:"17:00-20:00"},
  4:{cls:"fulloff",text:"–ø–æ–ª–Ω—ã–π –≤—ã—Ö–æ–¥–Ω–æ–π"},
  5:{cls:"off",text:"–≤—ã—Ö–æ–¥–Ω–æ–π"},
  6:{cls:"remote",text:"14:00-20:00"},
  0:{cls:"fulloff",text:"–ø–æ–ª–Ω—ã–π –≤—ã—Ö–æ–¥–Ω–æ–π"}
};

const start=new Date(2025,8,1);   // 1 —Å–µ–Ω—Ç—è–±—Ä—è 2025
const end=new Date(2025,11,31);  // 31 –¥–µ–∫–∞–±—Ä—è 2025
const today=new Date();

let currentView="week";
let currentDate=new Date(today);

function clampDate(date){
  if(date<start) return new Date(start);
  if(date>end) return new Date(end);
  return date;
}

function getSchedule(date){
  let diff=Math.floor((date-start)/(1000*60*60*24*7));
  let weekIndex=(diff%2+2)%2;
  let sched=weekIndex===0?scheduleWeek1:scheduleWeek2;
  return {info:sched[date.getDay()],weekIndex:weekIndex};
}

function render(view){
  const c=document.getElementById("calendar");
  c.innerHTML="";
  if(view==="week"){renderWeek(c);}
  else if(view==="month"){renderMonth(c,currentDate.getFullYear(),currentDate.getMonth());}
  else{renderHalfYear(c);}
}

function renderWeek(c){
  let div=document.createElement("div");div.className="month";

  let monday=new Date(currentDate);monday.setDate(currentDate.getDate()-((currentDate.getDay()+6)%7));
  let sunday=new Date(monday);sunday.setDate(monday.getDate()+6);

  let diffWeeks=Math.floor((monday-start)/(1000*60*60*24*7));
  let weekNumber=diffWeeks+1;

  let header=document.createElement("div");header.className="month-header";
  let left=document.createElement("div");left.className="arrow";left.textContent="‚óÄ";
  left.onclick=()=>{currentDate.setDate(currentDate.getDate()-7);currentDate=clampDate(currentDate);render("week");};
  let right=document.createElement("div");right.className="arrow";right.textContent="‚ñ∂";
  right.onclick=()=>{currentDate.setDate(currentDate.getDate()+7);currentDate=clampDate(currentDate);render("week");};
  header.appendChild(left);

  let hblock=document.createElement("div");
  hblock.style.textAlign="center";
  let h2=document.createElement("h2");h2.textContent="–ù–µ–¥–µ–ª—è "+weekNumber;hblock.appendChild(h2);
  let h3=document.createElement("h3");h3.textContent=monday.toLocaleDateString("ru")+" ‚Äì "+sunday.toLocaleDateString("ru");hblock.appendChild(h3);
  header.appendChild(hblock);

  header.appendChild(right);
  div.appendChild(header);

  let weekdays=document.createElement("div");weekdays.className="weekdays";
  ["–ü–Ω","–í—Ç","–°—Ä","–ß—Ç","–ü—Ç","–°–±","–í—Å"].forEach(d=>{let e=document.createElement("div");e.textContent=d;weekdays.appendChild(e)});
  div.appendChild(weekdays);

  let grid=document.createElement("div");grid.className="grid week";
  for(let i=0;i<7;i++){
    let d=new Date(monday);d.setDate(monday.getDate()+i);
    let {info}=getSchedule(d);
    let cell=createCell(d, info, d.toDateString()===today.toDateString());
    grid.appendChild(cell);
  }
  div.appendChild(grid);c.appendChild(div);
}

function renderMonth(c,year,month){
  let div=document.createElement("div");div.className="month";
  let header=document.createElement("div");header.className="month-header";
  let left=document.createElement("div");left.className="arrow";left.textContent="‚óÄ";
  left.onclick=()=>{currentDate.setMonth(currentDate.getMonth()-1);currentDate=clampDate(currentDate);render("month");};
  let right=document.createElement("div");right.className="arrow";right.textContent="‚ñ∂";
  right.onclick=()=>{currentDate.setMonth(currentDate.getMonth()+1);currentDate=clampDate(currentDate);render("month");};
  header.appendChild(left);

  let hblock=document.createElement("div");hblock.style.textAlign="center";
  let h2=document.createElement("h2");
  let monthName=new Date(year,month).toLocaleString("ru",{month:"long"});
  h2.textContent=monthName.charAt(0).toUpperCase()+monthName.slice(1);
  hblock.appendChild(h2);
  header.appendChild(hblock);

  header.appendChild(right);
  div.appendChild(header);

  let weekdays=document.createElement("div");weekdays.className="weekdays";
  ["–ü–Ω","–í—Ç","–°—Ä","–ß—Ç","–ü—Ç","–°–±","–í—Å"].forEach(d=>{
    let e=document.createElement("div");e.textContent=d;weekdays.appendChild(e)
  });
  div.appendChild(weekdays);

  let grid=document.createElement("div");grid.className="grid month";
  let first=new Date(year,month,1);let wd=(first.getDay()+6)%7;
  for(let i=0;i<wd;i++){grid.appendChild(document.createElement("div"));}
  let d=new Date(first);
  while(d.getMonth()===month){
    let {info}=getSchedule(d);
    let cell=createCell(d, info, d.toDateString()===today.toDateString());
    grid.appendChild(cell);
    d.setDate(d.getDate()+1);
  }
  div.appendChild(grid);c.appendChild(div);
}

function renderMonthNoArrows(c,year,month){
  let div=document.createElement("div");div.className="month";
  let header=document.createElement("div");header.className="month-header";
  let h2=document.createElement("h2");

  h2.textContent=monthName.charAt(0).toUpperCase()+monthName.slice(1);
  header.appendChild(h2);

  div.appendChild(weekdays);

  let grid=document.createElement("div");grid.className="grid month";
  let first=new Date(year,month,1);let wd=(first.getDay()+6)%7;

function createCell(date, info, isToday){
  let cell=document.createElement("div");
  cell.className="cell "+info.cls;
  if(isToday) cell.classList.add("today");

  // 1 —Å–µ–Ω—Ç—è–±—Ä—è 2025: 10:00-20:00
  if(date.getFullYear()===2025 && date.getMonth()===8 && date.getDate()===1){
    cell.className="cell work";
    info = {cls:"work", text:"10:00-20:00"};
  }

  // 3-4 –Ω–æ—è–±—Ä—è 2025 –∫–∞–∫ –ø–æ–ª–Ω—ã–π –≤—ã—Ö–æ–¥–Ω–æ–π (—Å–µ—Ä—ã–º)
  if(date.getFullYear()===2025 && date.getMonth()===10 && (date.getDate()===3 || date.getDate()===4)){
    cell.className="cell fulloff";
    info = {cls:"fulloff", text:"–ü–æ–ª–Ω—ã–π –≤—ã—Ö–æ–¥–Ω–æ–π"};
  }

  // 15-31 –¥–µ–∫–∞–±—Ä—è 2025 –∫–∞–∫ "–°–µ—Å—Å–∏—è" (—Å–µ—Ä—ã–º)
  if(date.getFullYear()===2025 && date.getMonth()===11 && date.getDate()>=15 && date.getDate()<=31){
    cell.className="cell fulloff";
    info = {cls:"fulloff", text:"–°–µ—Å—Å–∏—è"};
  }

  if(isToday){
    let label=document.createElement("div");
    label.className="today-label";
    label.textContent="–°–µ–≥–æ–¥–Ω—è";
    cell.appendChild(label);
  } else {
    let spacer=document.createElement("div");
    spacer.style.height="20px";
    cell.appendChild(spacer);
  }

  let dateDiv=document.createElement("div");
  dateDiv.className="date";
  dateDiv.textContent=date.getDate();
  cell.appendChild(dateDiv);

  let desc=document.createElement("div");
  desc.className="desc";
  desc.textContent=info.text;
  cell.appendChild(desc);

  return cell;
}
